<!DOCTYPE html>
<html>
    <head>
        <title>Assignment5-6</title>
    </head>
    <body>
        <!-- call 'changeImage' function when the image is clicked. Current source of image is 'pic_bulboff.gif' -->
        <img id="myImage" onclick="changeImage()" src="bulboff.png" width="100" height="180">
        <p>Click the light bulb to turn on/off the light.</p>

        <script>
            // changeImage function - it switches between the source of the image
            function changeImage() {
                var image = document.getElementById("myImage");
                if (image.src.match("bulbon")) {
                    // Change source of image to bulb off, if the current image is 'bulbon'
                    image.src = "bulboff.png";
                } else {
                    // Change source of image to bulb on, if the current image is 'bulboff'
                    image.src = "bulbon.png";
                }
            }
        </script>
    </body>
</html>
